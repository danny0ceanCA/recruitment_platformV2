{% extends 'base.html' %}
{% block title %}Login{% endblock %}
{% block content %}
<form method="post">
    {{ form.csrf_token }}
    Username: <input name="username"><br>
    Password: <input name="password" type="password"><br>
    <input type="submit" value="Login">
</form>
<p><a href="{{ url_for('register') }}">Register</a></p>
{% endblock %}
